default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  host: localhost
  encoding: utf8
  database: wakatime_console
  username: local
  password: 
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  encoding: utf8
  database: wakatime_console_test
  username: local
  password: 
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  host: <%= ENV['DATABASE_HOST'] %>
  encoding: utf8
  database: <%= ENV['DATABASE_DB'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PW'] %>
  pool: 5
  timeout: 5000
